[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyPowerSystemsInvestmentPortofolios"
description = "Data Model for Power Systems Invesments Optimization"
authors = [
    {name = "JosÃ© Daniel Lara", email = "josedaniel.lara@nrel.gov"},
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dynamic = ["version"]
requires-python = ">=3.11"
license = {file = "LICENSE"}
readme = "README.md"
dependencies = [
    "pydantic",
    "infrasys",
]

[tool.hatch.version]
path = "pyPowerSystemsInvestmentsPortfolios/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-cov",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = [
    "tests",
]
